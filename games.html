
<!DOCTYPE html>
<html>
  <head>
    <title>Chill Guy Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chango&display=swap');
      * {
        padding: 0;
        margin: 0;
        font-family: Chango;
      }

      body {
        background-color: black;
        width: 100vw;
        height: 100vh;
      }

      #main {
        width: 100%;
        height: 100%;
        text-align: center;
        background-image: url(chillguybig.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        border-radius: 20px;
      }

      #games {
        gap: 20px;
      }
      
      button {
        background-color: gray;
        color: white;
        border: none;
        border-radius: 7px;
        box-shadow: 10px 10px 9px 0px #333333;
        transition: 0.2s ease-in-out;
        padding: 10px;
        margin: 5px;
      }
      
      button:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div id="main">
      <br>
      <div id="header">
        <br>
        <br>
        <br>
        <h2>GAMES:</h2>
        <br>
        <div id="games">
          <button onclick="window.location.href = 'https://raw.learnnexus.xyz/misc/flash/index.html?swf=1on1soccer.swf'">1 on 1 Soccer</button>
          
          
        </div>
      </div>
    </div>
  </body>
</html>
